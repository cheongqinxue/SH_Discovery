<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 1, "id": 3482, "label": "Maria Boschetti", "shape": "dot", "size": 5}, {"group": 1, "id": 7884, "label": "Aperbaum", "shape": "dot", "size": 5}, {"group": 2, "id": 55, "label": "the Retail, Wholesale and Department Store Union", "shape": "dot", "size": 5}, {"group": 1, "id": 2943, "label": "Stuart Appelbaum", "shape": "dot", "size": 5}]);
        edges = new vis.DataSet([{"from": 3482, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 55, "weight": 2}, {"from": 7884, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 55, "weight": 2}, {"from": 55, "group": "per:employee_of", "label": "per:employee_of", "to": 2943, "weight": 2}, {"from": 55, "group": "org:alternate_names", "label": "org:alternate_names", "to": 55, "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
