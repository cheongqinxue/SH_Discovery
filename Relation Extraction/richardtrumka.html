<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 2, "id": 1888, "label": "Penn State University", "shape": "dot", "size": 5}, {"group": 2, "id": 1505, "label": "United Mine Workers", "shape": "dot", "size": 5}, {"group": 2, "id": 2055, "label": "Villanova University", "shape": "dot", "size": 5}, {"group": 2, "id": 7946, "label": "AFL-CIO", "shape": "dot", "size": 5}, {"group": 2, "id": 523, "label": "the Senate Appropriations Committee", "shape": "dot", "size": 5}, {"group": 2, "id": 1170, "label": "United Mine Workers (UMWA)", "shape": "dot", "size": 5}, {"group": 1, "id": 3989, "label": "Richard Trumka", "shape": "dot", "size": 5}, {"group": 2, "id": 1464, "label": "House of Representatives", "shape": "dot", "size": 5}, {"group": 2, "id": 7899, "label": "BREAKING", "shape": "dot", "size": 5}, {"group": 2, "id": 636, "label": "Office and Professional Employees", "shape": "dot", "size": 5}]);
        edges = new vis.DataSet([{"from": 1888, "group": "per:schools_attended", "label": "per:schools_attended", "to": 3989, "weight": 2}, {"from": 1505, "group": "per:employee_of", "label": "per:employee_of", "to": 3989, "weight": 2}, {"from": 2055, "group": "per:schools_attended", "label": "per:schools_attended", "to": 3989, "weight": 2}, {"from": 7946, "group": "per:employee_of", "label": "per:employee_of", "to": 3989, "weight": 2}, {"from": 7946, "group": "org:alternate_names", "label": "org:alternate_names", "to": 7946, "weight": 2}, {"from": 523, "group": "per:employee_of", "label": "per:employee_of", "to": 3989, "weight": 2}, {"from": 523, "group": "org:alternate_names", "label": "org:alternate_names", "to": 523, "weight": 2}, {"from": 1170, "group": "per:employee_of", "label": "per:employee_of", "to": 3989, "weight": 2}, {"from": 3989, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 1464, "weight": 2}, {"from": 3989, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 7899, "weight": 2}, {"from": 3989, "group": "per:alternate_names", "label": "per:alternate_names", "to": 3989, "weight": 2}, {"from": 3989, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 636, "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
