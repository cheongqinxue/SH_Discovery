<html>
<head>
<link rel="stylesheet" href="vis.css" type="text/css" />

<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 2, "id": 2400, "label": "Black Lives Matter", "shape": "dot", "size": 5}, {"group": 2, "id": 833, "label": "the Congressional Black Caucus", "shape": "dot", "size": 5}, {"group": 2, "id": 1665, "label": "Household Pulse Survey", "shape": "dot", "size": 5}, {"group": 2, "id": 3264, "label": "The White House", "shape": "dot", "size": 5}, {"group": 2, "id": 4804, "label": ".S. Congress", "shape": "dot", "size": 5}, {"group": 2, "id": 1209, "label": "Knopf Doubleday Publishing", "shape": "dot", "size": 5}, {"group": 2, "id": 321, "label": "Housing and Urban Development Department", "shape": "dot", "size": 5}, {"group": 2, "id": 8487, "label": "\u2010Mass.", "shape": "dot", "size": 5}, {"group": 2, "id": 7788, "label": "Congress", "shape": "dot", "size": 5}, {"group": 2, "id": 9357, "label": "Mo.", "shape": "dot", "size": 5}, {"group": 1, "id": 7214, "label": "Cori Bush", "shape": "dot", "size": 5}, {"group": 2, "id": 8914, "label": "U.S.", "shape": "dot", "size": 5}, {"group": 2, "id": 6036, "label": "U.S. Capitol", "shape": "dot", "size": 5}, {"group": 2, "id": 793, "label": "United Automobile Workers union", "shape": "dot", "size": 5}]);
        edges = new vis.DataSet([{"from": 2400, "group": "per:employee_of", "label": "per:employee_of", "to": 7214, "weight": 2}, {"from": 833, "group": "per:employee_of", "label": "per:employee_of", "to": 7214, "weight": 2}, {"from": 833, "group": "org:subsidiaries", "label": "org:subsidiaries", "to": 833, "weight": 2}, {"from": 1665, "group": "per:employee_of", "label": "per:employee_of", "to": 7214, "weight": 2}, {"from": 3264, "group": "per:employee_of", "label": "per:employee_of", "to": 7214, "weight": 2}, {"from": 3264, "group": "org:alternate_names", "label": "org:alternate_names", "to": 3264, "weight": 2}, {"from": 4804, "group": "per:employee_of", "label": "per:employee_of", "to": 7214, "weight": 2}, {"from": 1209, "group": "per:employee_of", "label": "per:employee_of", "to": 7214, "weight": 2}, {"from": 321, "group": "per:employee_of", "label": "per:employee_of", "to": 7214, "weight": 2}, {"from": 8487, "group": "per:stateorprovinces_of_residence", "label": "per:stateorprovinces_of_residence", "to": 7214, "weight": 2}, {"from": 7788, "group": "per:employee_of", "label": "per:employee_of", "to": 7214, "weight": 2}, {"from": 9357, "group": "per:stateorprovinces_of_residence", "label": "per:stateorprovinces_of_residence", "to": 7214, "weight": 2}, {"from": 9357, "group": "org:country_of_headquarters", "label": "org:country_of_headquarters", "to": 8914, "weight": 2}, {"from": 7214, "group": "per:alternate_names", "label": "per:alternate_names", "to": 7214, "weight": 2}, {"from": 7214, "group": "per:stateorprovinces_of_residence", "label": "per:stateorprovinces_of_residence", "to": 793, "weight": 2}, {"from": 7214, "group": "per:countries_of_residence", "label": "per:countries_of_residence", "to": 8914, "weight": 2}, {"from": 7214, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 6036, "weight": 2}, {"from": 793, "group": "org:alternate_names", "label": "org:alternate_names", "to": 793, "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
