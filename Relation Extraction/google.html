<html>
<head>
<link rel="stylesheet" href="vis.css" type="text/css" />
<script type="text/javascript" src="vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 1, "id": 6535, "label": "Amin Vahdat", "shape": "dot", "size": 5}, {"group": 1, "id": 6409, "label": "Noam Bardin", "shape": "dot", "size": 5}, {"group": 2, "id": 4618, "label": "Alphabet Inc\u2019", "shape": "dot", "size": 5}, {"group": 2, "id": 8331, "label": "Google", "shape": "dot", "size": 5}, {"group": 1, "id": 3946, "label": "David Feinberg", "shape": "dot", "size": 5}, {"group": 1, "id": 5052, "label": "David Pantera", "shape": "dot", "size": 5}, {"group": 2, "id": 7791, "label": "Alphabet", "shape": "dot", "size": 5}, {"group": 1, "id": 7282, "label": "Larry Page", "shape": "dot", "size": 5}, {"group": 1, "id": 4949, "label": "Sundar Pichai", "shape": "dot", "size": 5}, {"group": 2, "id": 7672, "label": "Big Tech", "shape": "dot", "size": 5}, {"group": 1, "id": 7161, "label": "Chewy Shaw", "shape": "dot", "size": 5}, {"group": 2, "id": 7420, "label": "Instagram", "shape": "dot", "size": 5}, {"group": 1, "id": 7775, "label": "Ben Gomes", "shape": "dot", "size": 5}]);
        edges = new vis.DataSet([{"from": 6535, "group": "per:employee_of", "label": "per:employee_of", "to": 8331, "weight": 2}, {"from": 6409, "group": "per:employee_of", "label": "per:employee_of", "to": 8331, "weight": 2}, {"from": 4618, "group": "org:parents", "label": "org:parents", "to": 8331, "weight": 2}, {"from": 4618, "group": "per:employee_of", "label": "per:employee_of", "to": 4949, "weight": 2}, {"from": 8331, "group": "org:parents", "label": "org:parents", "to": 7791, "weight": 2}, {"from": 8331, "group": "org:alternate_names", "label": "org:alternate_names", "to": 8331, "weight": 2}, {"from": 8331, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 4949, "weight": 2}, {"from": 8331, "group": "org:subsidiaries", "label": "org:subsidiaries", "to": 7420, "weight": 2}, {"from": 8331, "group": "per:employee_of", "label": "per:employee_of", "to": 7161, "weight": 2}, {"from": 8331, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 7282, "weight": 2}, {"from": 8331, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 7775, "weight": 2}, {"from": 8331, "group": "per:employee_of", "label": "per:employee_of", "to": 3946, "weight": 2}, {"from": 8331, "group": "per:employee_of", "label": "per:employee_of", "to": 5052, "weight": 2}, {"from": 8331, "group": "org:members", "label": "org:members", "to": 7672, "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
