<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 1, "id": 2370, "label": "Nathaniel Gleicher", "shape": "dot", "size": 5}, {"group": 1, "id": 6276, "label": "Sergey Brin", "shape": "dot", "size": 5}, {"group": 2, "id": 7785, "label": "Facebook", "shape": "dot", "size": 5}, {"group": 1, "id": 4844, "label": "Elsa", "shape": "dot", "size": 5}, {"group": 1, "id": 7086, "label": "NICK CLEGG", "shape": "dot", "size": 5}, {"group": 2, "id": 7826, "label": "WhatsApp", "shape": "dot", "size": 5}, {"group": 2, "id": 7420, "label": "Instagram", "shape": "dot", "size": 5}, {"group": 2, "id": 7636, "label": "Messenger", "shape": "dot", "size": 5}, {"group": 1, "id": 3414, "label": "Catherine Gabel", "shape": "dot", "size": 5}, {"group": 2, "id": 7672, "label": "Big Tech", "shape": "dot", "size": 5}, {"group": 1, "id": 3228, "label": "Mark Zuckerberg", "shape": "dot", "size": 5}, {"group": 1, "id": 1214, "label": "anti", "shape": "dot", "size": 5}]);
        edges = new vis.DataSet([{"from": 2370, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 7785, "weight": 2}, {"from": 6276, "group": "org:founded_by", "label": "org:founded_by", "to": 7785, "weight": 2}, {"from": 7785, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 4844, "weight": 2}, {"from": 7785, "group": "per:employee_of", "label": "per:employee_of", "to": 3228, "weight": 2}, {"from": 7785, "group": "per:employee_of", "label": "per:employee_of", "to": 7086, "weight": 2}, {"from": 7785, "group": "per:employee_of", "label": "per:employee_of", "to": 3414, "weight": 2}, {"from": 7785, "group": "org:parents", "label": "org:parents", "to": 7420, "weight": 2}, {"from": 7785, "group": "per:employee_of", "label": "per:employee_of", "to": 1214, "weight": 2}, {"from": 7785, "group": "org:alternate_names", "label": "org:alternate_names", "to": 7785, "weight": 2}, {"from": 7785, "group": "org:members", "label": "org:members", "to": 7672, "weight": 2}, {"from": 7785, "group": "org:parents", "label": "org:parents", "to": 7826, "weight": 2}, {"from": 7785, "group": "org:parents", "label": "org:parents", "to": 7636, "weight": 2}, {"from": 4844, "group": "per:spouse", "label": "per:spouse", "to": 4844, "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
