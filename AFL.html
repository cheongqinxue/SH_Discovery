<head>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 1, "id": 6529, "label": "Rich Trumka", "shape": "dot", "size": 5}, {"group": 1, "id": 4898, "label": "William Green", "shape": "dot", "size": 5}, {"group": 1, "id": 6915, "label": "Liz Shuler", "shape": "dot", "size": 5}, {"group": 1, "id": 2274, "label": "Joe Biden", "shape": "dot", "size": 5}, {"group": 1, "id": 6405, "label": "Marty Walsh", "shape": "dot", "size": 5}, {"group": 2, "id": 69, "label": "the U.S.-China Economic and Security Review Commission", "shape": "dot", "size": 5}, {"group": 1, "id": 807, "label": "Rebecca Rainey", "shape": "dot", "size": 5}, {"group": 2, "id": 7946, "label": "AFL-CIO", "shape": "dot", "size": 5}, {"group": 1, "id": 4555, "label": "Graham Trainor", "shape": "dot", "size": 5}, {"group": 2, "id": 721, "label": "the American Teachers Federation", "shape": "dot", "size": 5}, {"group": 1, "id": 2099, "label": "Richard Louis Trumka", "shape": "dot", "size": 5}, {"group": 1, "id": 3989, "label": "Richard Trumka", "shape": "dot", "size": 5}, {"group": 1, "id": 4310, "label": "Tim Schlittner", "shape": "dot", "size": 5}, {"group": 1, "id": 1815, "label": "Gregory Jefferson Jr.", "shape": "dot", "size": 5}]);
        edges = new vis.DataSet([{"from": 6529, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 7946, "weight": 2}, {"from": 6529, "group": "per:children", "label": "per:children", "to": 6529, "weight": 2}, {"from": 4898, "group": "per:employee_of", "label": "per:employee_of", "to": 7946, "weight": 2}, {"from": 6915, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 7946, "weight": 2}, {"from": 2274, "group": "per:alternate_names", "label": "per:alternate_names", "to": 2274, "weight": 2}, {"from": 2274, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 7946, "weight": 2}, {"from": 6405, "group": "per:employee_of", "label": "per:employee_of", "to": 7946, "weight": 2}, {"from": 69, "group": "org:subsidiaries", "label": "org:subsidiaries", "to": 7946, "weight": 2}, {"from": 807, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 7946, "weight": 2}, {"from": 7946, "group": "per:employee_of", "label": "per:employee_of", "to": 3989, "weight": 2}, {"from": 7946, "group": "org:alternate_names", "label": "org:alternate_names", "to": 7946, "weight": 2}, {"from": 7946, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 4310, "weight": 2}, {"from": 7946, "group": "per:employee_of", "label": "per:employee_of", "to": 4555, "weight": 2}, {"from": 7946, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 2099, "weight": 2}, {"from": 7946, "group": "org:subsidiaries", "label": "org:subsidiaries", "to": 721, "weight": 2}, {"from": 7946, "group": "org:top_members/employees", "label": "org:top_members/employees", "to": 1815, "weight": 2}, {"from": 2099, "group": "per:alternate_names", "label": "per:alternate_names", "to": 2099, "weight": 2}, {"from": 3989, "group": "per:alternate_names", "label": "per:alternate_names", "to": 3989, "weight": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
